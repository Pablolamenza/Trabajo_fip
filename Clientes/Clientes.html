    <div>
        <h1>Clientes</h1>
        <br></br>
        <p class="clase">Ingrese sus datos y nos contactaremos en la BREVEDAD</p>
        <form>
          
          <p id="rotulo1">Nombre</p>
          <input
            type="text"
            name="nombres"
            id="dato1"required
            placeholder="Ingrese su nombre"
          />
          <p id="rotulo2">Apellido</p>
          <input
            type="text"
            name="apellido"
            id="dato2"required
            placeholder="Ingrese su apellido"
          />
          <p id="rotulo3">Correo</p>
          <input
            type="email"
            name="correo electronico"
            id="dato3"required
            placeholder="Ingrese su correo"
          />
  
          <p id="rotulo4">Telefono y codigo de area</p>
  
          <select>
            <option value="+52">+52</option>
            <option value="+54">+54</option>
            <option value="+56">+56</option>
            <option value="+57">+57</option>
          </p>
          </select>
  
          <input
            type="number"
            name="telefono"
            id="dato4"required
            placeholder="telefono"
          />
